<div data-error="backdrop" class="backdrop is-hidden">
  <div class="error">
    <button data-error="close" class="error__close">
      <svg class="error__dagger" width="15" height="15">
        <use href="./svg/icons.svg#close-modal"></use>
      </svg>
    </button>
    <h2 class="error__title">На данну пошту вже оформленна підписка. Будь ласка, введіть іншу.</h2>
    <picture>
      <source
        srcset="
          ./img/1x/modal/sword@1x.webp 1x,
          ./img/2x/modal/sword@2x.webp 2x
        "
      />
      <img
        class="error__icon error__icon--sword"
        width="30"
        height="30"
        src="./img/1x/modal/sword@1x.webp 1x"
        alt="Меч"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./img/1x/modal/puzzle@1x.webp 1x,
          ./img/2x/modal/puzzle@2x.webp 2x
        "
      />
      <img
        class="error__icon error__icon--puzzel"
        width="30"
        height="30"
        src="./img/1x/modal/puzzle@1x.webp 1x"
        alt="Пазл"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./img/1x/modal/tic-tac-toe@1x.webp 1x,
          ./img/2x/modal/tic-tac-toe@2x.webp 2x
        "
      />
      <img
        class="error__icon error__icon--game"
        width="30"
        height="30"
        src="./img/1x/modal/tic-tac-toe@1x.webp 1x"
        alt="Хрестики-Нолики"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./img/1x/modal/game-development@1x.webp 1x,
          ./img/2x/modal/game-development@2x.webp 2x
        "
      />
      <img
        class="error__icon error__icon--layout"
        width="30"
        height="30"
        src="./img/1x/modal/game-development@1x.webp 1x"
        alt="Пазл"
      />
    </picture>
  </div>
</div>
