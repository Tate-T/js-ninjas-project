<div data-hello-backdrop class="backdrop is-hidden">
  <div class="hello">
    <button data-hello-close class="hello__close">
      <svg class="hello__dagger" width="15" height="15">
        <use href=""></use>
      </svg>
    </button>
    <h2 class="hello__title">Привіт!</h2>
    <p class="hello__desc">
      Ви потрапили на сайт інтерактивних ігор та завдань Надіємось, що вам
      сподобається і ви отримаєте позитивні емоції! Бажаємо Вам гарно провести
      час!
    </p>
    <form class="hello__form">
      <label class="hello__label">
        Введіть своє ім’я:
        <input
          type="text"
          id="hello-input"
          placeholder="Ваше ім’я..."
          class="hello__input"
        />
      </label>
      <button type="submit" id="header-submit" class="hello__btn">
        Зберегти
      </button>
    </form>
    <svg class="hello__sword" width="30" height="30">
      <use href=""></use>
    </svg>
    <svg class="hello__puzzel" width="30" height="30">
      <use href=""></use>
    </svg>
    <svg class="hello__game" width="30" height="30">
      <use href=""></use>
    </svg>
    <svg class="hello__layout" width="30" height="30">
      <use href=""></use>
    </svg>
  </div>
</div>
