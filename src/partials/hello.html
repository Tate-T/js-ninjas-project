<div data-hello="backdrop" class="backdrop">
  <div class="hello">
    <button data-hello="close" class="hello__close">
      <svg class="hello__dagger" width="15" height="15">
        <use href="./svg/icons.svg#close-modal"></use>
      </svg>
    </button>
    <h2 class="hello__title">Привіт!</h2>
    <p class="hello__desc">
      Ви потрапили на сайт інтерактивних ігор та завдань Надіємось, що вам
      сподобається і ви отримаєте позитивні емоції! Бажаємо Вам гарно провести
      час!
    </p>
    <form id="hello-form" class="hello__form">
      <label class="hello__label">
        Введіть своє ім’я:
        <input
          type="text"
          id="hello-input"
          placeholder="Ваше ім’я..."
          class="hello__input"
        />
      </label>
      <button type="submit" id="hello-submit" class="hello__btn">
        Зберегти
      </button>
    </form>
    <picture>
      <source
        srcset="
          ./img/1x/modal/sword@1x.webp 1x,
          ./img/2x/modal/sword@2x.webp 2x
        "
      />
      <img
        class="hello__icon hello__icon--sword"
        width="30"
        height="30"
        src="./img/1x/modal/sword@1x.webp 1x"
        alt="Меч"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./img/1x/modal/puzzle@1x.webp 1x,
          ./img/2x/modal/puzzle@2x.webp 2x
        "
      />
      <img
        class="hello__icon hello__icon--puzzel"
        width="30"
        height="30"
        src="./img/1x/modal/puzzle@1x.webp 1x"
        alt="Пазл"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./img/1x/modal/tic-tac-toe@1x.webp 1x,
          ./img/2x/modal/tic-tac-toe@2x.webp 2x
        "
      />
      <img
        class="hello__icon hello__icon--game"
        width="30"
        height="30"
        src="./img/1x/modal/tic-tac-toe@1x.webp 1x"
        alt="Хрестики-Нолики"
      />
    </picture>
    <picture>
      <source
        srcset="
          ./img/1x/modal/game-development@1x.webp 1x,
          ./img/2x/modal/game-development@2x.webp 2x
        "
      />
      <img
        class="hello__icon hello__icon--layout"
        width="30"
        height="30"
        src="./img/1x/modal/game-development@1x.webp 1x"
        alt="Пазл"
      />
    </picture>
    <svg class="hello__icon hello__icon--layout" width="30" height="30">
      <use href=""></use>
    </svg>
  </div>
</div>
